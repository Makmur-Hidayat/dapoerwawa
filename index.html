<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi PSSI Mentawai Mobile</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; 
            width: 100%;
            overflow-x: hidden; /* Mencegah scrolling horizontal yang tidak perlu */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .app-container {
            width: 100vw; /* 100% lebar viewport */
            min-height: 100vh; /* Memastikan setidaknya setinggi viewport */
            display: flex;
            justify-content: center;
            padding: 0; 
            box-sizing: border-box;
        }

        #gas-app {
            /* Menggunakan URL Google Apps Script Anda */
            width: 100%;
            height: 800px; /* Tinggi yang Anda tentukan, akan menyebabkan scrolling di ponsel kecil */
            min-height: 800px; 
            border: none;
            display: block; 
        }

        /* Penyesuaian untuk tampilan seperti perangkat seluler di layar yang lebih besar (opsional) */
        @media (min-width: 600px) {
            .app-container {
                max-width: 450px; /* Batas lebar maksimum */
                margin: 10px auto; 
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                overflow: hidden; 
                background-color: white;
            }
            
            #gas-app {
                height: 780px;
                min-height: unset;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbzgdfkeVPAkjKar7-NYrMKLVdoPOc6bhLh_fYvP9lVOJu_7dMaKfMoWBbTKVzZ0Gida/exec" 
            id="gas-app"
            width="100%" 
            height="800px" 
            style="border: none;"
            title="Aplikasi Manajemen PSSI Mentawai"
            allowfullscreen
        ></iframe>
    </div>

</body>
</html>
